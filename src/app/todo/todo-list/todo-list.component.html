<div *ngIf="todoList.length"
  class="list-wrapper">
  <h2>Lista rzeczy do zrobienia</h2>
  <ul>
    <li *ngFor="let Task of todoList; let id = index"
      [class.odd]="id % 2 === 0"
      [ngClass]="{
        'even': id % 2 !== 0
      }">
      <input type="checkbox" [(ngModel)]="Task.done">
      {{ Task.task }}</li>
  </ul>
</div>
